<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>&#x53FD;&#x6B6A;</title>

  <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
  <!-- build:css css/combined.css -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/file-upload.css" rel="stylesheet">
  <!-- endbuild -->

  <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" defer="defer" async="async"></script>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <!-- build:js js/combined1.js -->
  <script src="js/config.js"></script>
  <script src="js/leavesTrimmer.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script type="text/javascript" src="js/library.js"></script>

  <script src="lib/jsSHA/src/sha1.js"></script>
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/debug-view.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="starter" ng-controller="AppCtrl" on-double-tap="toggleDebugView()">
  <!--
  The nav bar that will be updated as we navigate between views.
-->
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
  <ion-nav-view></ion-nav-view>


  <ion-scroll id="debug-view" zooming="true" direction="xy" ng-show="showDebugView"
    style="width: 100%; height: 500px; border: solid 1px black; background-color: rgba(0, 0, 0, 0.5); color: white; z-index: 999; position: absolute; display: none;">
    <pre id="debug-view-log" style="color: white; float: left; width: 50%; height: 100%;" on-hold="clearDebugView()">Log info:
</pre>
    <pre id="debug-view-error" style="color: red; float: right; width: 50%; height: 100%;" on-hold="clearDebugView()">Error Info:
</pre>
  </ion-scroll>
</body>

</html>
