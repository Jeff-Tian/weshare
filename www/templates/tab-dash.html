<ion-view view-title="向世界叽歪">
    <ion-content class="padding">
        <form name="jiyForm">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper row-no-padding">
                        <textarea style="width: 100%; height: 100%; min-height: 10em;" placeholder="有事叽歪, 没事叽歪"
                                  ng-model="jiy.text"></textarea>
                    </label>
                </div>
            </div>
            <div class="list">
                <div class="item" style="white-space: normal;">
                    <image-selector ng-repeat="picture in jiy.pictures track by $index" multiple></image-selector>
                </div>
            </div>
            <div>
                <button class="button icon-left ion-android-archive button-royal" ng-click="saveDraft()">存草稿</button>
            </div>
        </form>

        <!--<div style="min-height: 30px; min-width: 200px; float: right;" class="weibo-area">-->
        <!--&lt;!&ndash;<iframe style="height: 100%; width: 100%;" src="weibo.html"></iframe>&ndash;&gt;-->
        <!--</div>-->
    </ion-content>
</ion-view>
